apiVersion: v1alpha
kind: cypress
showconsolelog: false
rootDir: "."
sauce:
  region: us-west-1
  metadata:
    name: Testing Cypress Support
    tags:
    - e2e
    - release team
    - other tag
    build: Release $CI_COMMIT_SHORT_SHA
  concurrency: 1
cypress:
  configFile: cypress.json
  version: 8.3.0
  record: false
  key: ""
suites:
- name: saucy test on docker
  browser: chrome
  mode: docker
  config:
    testFiles:
    - '**/*.*'
- name: saucy test on sauce
  browser: chrome
  mode: sauce
  config:
    testFiles:
    - '**/*.*'
docker:
  fileTransfer: copy
