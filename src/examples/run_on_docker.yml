description: |
  This example illustrate how to execute your tests in Docker through
  saucectl.

  CircleCI require you to provision a remote docker host in order to be able
  to execute any docker container.

  Note: a Sauce Lab account is required. Username and access key need to be
  set in order to make saucectl command to succeed. Credentials can be set
  using env variables SAUCE_USERNAME and SAUCE_ACCESS_KEY or using orb
  parameters.

usage:
  version: 2.1
  orbs:
    saucectl: saucelabs/saucectl-run@1.1.0
  jobs:
    run_saucectl:
      docker:
        - image: cimg/base:stable
      steps:
        - checkout
        - setup_remote_docker:
          version: 20.10.7
        - saucectl/saucectl-run
  workflows:
    test_on_docker:
      jobs:
        - run_saucectl
